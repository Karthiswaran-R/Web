<body>
    <div class="contact-container">
        <h>Contact Us - Verilog VLSI Design Hub</h>
        <h2>Contact Us</h2>
        <form id="contact-form" action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" aria-label="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-label="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" aria-label="Enter your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 VLSI Design Hub. All rights reserved.</p>
    </footer>

    <script>
        // Simple Form Validation
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("All fields are required!");
                event.preventDefault();
            }
        });
    </script>
</body>
