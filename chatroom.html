<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSI Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
    <style>
        body { background-color: #f8f9fa; color: #000; }
        .dark-mode { background-color: #121212; color: #fff; }
        .chat-message { display: flex; align-items: center; margin-bottom: 10px; }
        .chat-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .chat-text { background: #fff; padding: 10px; border-radius: 10px; max-width: 70%; }
        .dark-mode .chat-text { background: #333; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark glass-navbar">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fas fa-microchip"></i> VLSI Hub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="nav-menu">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i></a></li>
                <li class="nav-item"><a href="linux.html" class="nav-link"><i class="fab fa-linux"></i></a></li>
                <li class="nav-item"><a href="tools.html" class="nav-link"><i class="fas fa-tools"></i></a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link"><i class="fas fa-project-diagram"></i></a></li>
                <li class="nav-item"><a href="library.html" class="nav-link"><i class="fas fa-book"></i></a></li>
                <li class="nav-item"><a href="chatroom.html" class="nav-link active"><i class="fas fa-comments"></i></a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i></a></li>
            </ul>
        </div>
    </div>
</nav>
    <header class="bg-dark text-white py-3 text-center">
        <h1><i class="fas fa-comments"></i> VLSI Chat Room</h1>
        <button class="btn btn-success" id="googleLoginBtn"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="btn btn-danger" id="signOutBtn" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
    </header>

    <main class="container py-4">
        <h2>Online Users</h2>
        <ul id="onlineUsers" class="list-group mb-3"></ul>

        <h2>Live Chat</h2>
        <div id="chatroom" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>

        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Type your message..." required disabled>
            <button class="btn btn-primary" id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </main>

    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; 2025 VLSI Design Hub. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5BrJN0wKDF3wBTq2HRIt2uVo3CIpRGws",
            authDomain: "vlsidesignhub0.firebaseapp.com",
            databaseURL: "https://vlsidesignhub0-default-rtdb.firebaseio.com",
            projectId: "vlsidesignhub0",
            storageBucket: "vlsidesignhub0.appspot.com",
            messagingSenderId: "905823632105",
            appId: "1:905823632105:web:a8c6ee3faa4ab1af4a0e78",
            measurementId: "G-XM8D01GD22"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const onlineUsersRef = ref(database, "onlineUsers");

        let currentUser = null;

        // ✅ Google Sign-In (Redirect instead of Popup)
        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            signInWithRedirect(auth, provider);
        });

        // ✅ Handle Redirected Login
        getRedirectResult(auth)
            .then((result) => {
                if (result.user) {
                    currentUser = result.user;
                    updateUI();
                    set(ref(database, `onlineUsers/${currentUser.uid}`), {
                        name: currentUser.displayName,
                        avatar: currentUser.photoURL
                    });
                }
            })
            .catch(error => console.error("❌ Redirect Sign-In Error:", error));

        // ✅ Sign Out & Remove User from Online List
        document.getElementById("signOutBtn").addEventListener("click", () => {
            if (currentUser) {
                remove(ref(database, `onlineUsers/${currentUser.uid}`));
            }
            signOut(auth).then(() => {
                currentUser = null;
                updateUI();
            }).catch(error => console.error("❌ Sign Out Error:", error));
        });

        // ✅ Update UI Based on Auth Status
        function updateUI() {
            if (currentUser) {
                document.getElementById("googleLoginBtn").style.display = "none";
                document.getElementById("signOutBtn").style.display = "inline-block";
                document.getElementById("message").disabled = false;
                document.getElementById("sendBtn").disabled = false;
            } else {
                document.getElementById("googleLoginBtn").style.display = "inline-block";
                document.getElementById("signOutBtn").style.display = "none";
                document.getElementById("message").disabled = true;
                document.getElementById("sendBtn").disabled = true;
            }
        }

        // ✅ Track Online Users in Real-Time
        onValue(onlineUsersRef, (snapshot) => {
            const onlineUsersList = document.getElementById("onlineUsers");
            onlineUsersList.innerHTML = "";
            snapshot.forEach(childSnapshot => {
                const user = childSnapshot.val();
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `<img src="${user.avatar}" width="30" height="30" class="rounded-circle"> ${user.name}`;
                onlineUsersList.appendChild(li);
            });
        });

        // ✅ Detect Auth State & Update UI
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                updateUI();
            } else {
                currentUser = null;
                updateUI();
            }
        });

    </script>
</body>
</html>
