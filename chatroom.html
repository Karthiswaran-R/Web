<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSI Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Default Light Mode */
        body {
            background-color: #f8f9fa;
            color: #000;
        }
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-text {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .dark-mode .chat-text {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1><i class="fas fa-comments"></i> VLSI Chat Room</h1>
        </div>
        <div class="container text-center">
            <button class="btn btn-success" id="googleLoginBtn"><i class="fab fa-google"></i> Sign in with Google</button>
            <button class="btn btn-danger" id="signOutBtn" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
            <button class="btn btn-secondary" onclick="toggleDarkMode()"><i class="fas fa-adjust"></i> Toggle Dark Mode</button>
        </div>
    </header>

    <main class="container py-4">
        <article>
            <h2>Live Chat</h2>
            <div id="chatroom" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>

            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message..." required disabled>
                <button class="btn btn-primary" id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </article>
    </main>

    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; 2025 VLSI Design Hub. All rights reserved.</p>
    </footer>

    <!-- Firebase Scripts -->
    <script type="module">
        const firebaseConfig = {
            apiKey: process.env.FIREBASE_API_KEY,
            authDomain: "vlsidesignhub-a8b1a.firebaseapp.com",
            databaseURL: "https://vlsidesignhub-a8b1a-default-rtdb.firebaseio.com",
            projectId: "vlsidesignhub-a8b1a",
            storageBucket: "vlsidesignhub-a8b1a.firebasestorage.app",
            messagingSenderId: "171777137184",
            appId: "1:171777137184:web:f20047ae13b783d5fdfa45",
            measurementId: "G-SD3V3XBTPL"
};

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const chatRef = ref(database, "chatroom");
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;
        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    currentUser = result.user;
                    updateUI();
                })
                .catch(error => console.error("❌ Google Sign-In Error:", error));
        });

        document.getElementById("signOutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                currentUser = null;
                updateUI();
            }).catch(error => console.error("❌ Sign Out Error:", error));
        });

        // ✅ Step 5: Update UI After Login
        function updateUI() {
            if (currentUser) {
                document.getElementById("googleLoginBtn").style.display = "none";
                document.getElementById("signOutBtn").style.display = "inline-block";
                document.getElementById("message").disabled = false;
                document.getElementById("sendBtn").disabled = false;
            } else {
                document.getElementById("googleLoginBtn").style.display = "inline-block";
                document.getElementById("signOutBtn").style.display = "none";
                document.getElementById("message").disabled = true;
                document.getElementById("sendBtn").disabled = true;
            }
        }

        // ✅ Step 6: Send Messages
        document.getElementById("sendBtn").addEventListener("click", () => {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();

            if (message !== "" && currentUser) {
                push(chatRef, {
                    user: currentUser.displayName,
                    text: message,
                    timestamp: Date.now(),
                    avatar: currentUser.photoURL
                }).then(() => {
                    messageInput.value = "";
                });
            }
        });

        // ✅ Step 7: Receive Messages
        onChildAdded(chatRef, (snapshot) => {
            const msgData = snapshot.val();
            const chatroom = document.getElementById("chatroom");

            const msgElement = document.createElement("div");
            msgElement.className = "chat-message";

            const avatar = document.createElement("img");
            avatar.className = "chat-avatar";
            avatar.src = msgData.avatar || "https://via.placeholder.com/40";
            
            const textElement = document.createElement("div");
            textElement.className = "chat-text";
            textElement.innerHTML = `<strong>${msgData.user}:</strong> ${msgData.text}`;

            msgElement.appendChild(avatar);
            msgElement.appendChild(textElement);
            chatroom.appendChild(msgElement);
            chatroom.scrollTop = chatroom.scrollHeight;
        });
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUI();
        });
    </script>
</body>
</html>
