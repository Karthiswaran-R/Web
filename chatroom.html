<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSI Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; color: #000; }
        .dark-mode { background-color: #121212; color: #fff; }
        .chat-message { display: flex; align-items: center; margin-bottom: 10px; }
        .chat-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .chat-text { background: #fff; padding: 10px; border-radius: 10px; max-width: 70%; }
        .dark-mode .chat-text { background: #333; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-microchip"></i> VLSI Hub
            </a>
        </div>
    </nav>

    <header class="bg-dark text-white py-3 text-center">
        <h1><i class="fas fa-comments"></i> VLSI Chat Room</h1>
        <button class="btn btn-success" id="googleLoginBtn"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="btn btn-danger" id="signOutBtn" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
    </header>

    <main class="container py-4">
        <h2>Online Users</h2>
        <ul id="onlineUsers" class="list-group mb-3"></ul>

        <h2>Live Chat</h2>
        <div id="chatroom" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>

        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Type your message..." required disabled>
            <button class="btn btn-primary" id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5BrJN0wKDF3wBTq2HRIt2uVo3CIpRGws",
            authDomain: "vlsidesignhub-a8b1a.firebaseapp.com",
            databaseURL: "https://vlsidesignhub-a8b1a-default-rtdb.firebaseio.com",
            projectId: "vlsidesignhub-a8b1a",
            storageBucket: "vlsidesignhub-a8b1a.appspot.com",
            messagingSenderId: "171777137184",
            appId: "1:171777137184:web:f20047ae13b783d5fdfa45",
            measurementId: "G-SD3V3XBTPL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const onlineUsersRef = ref(database, "onlineUsers");
        let currentUser = null;

        // ✅ Google Sign-In (Popup)
        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            signInWithPopup(auth, provider)
    .then((result) => {
        console.log("✅ User signed in:", result.user);
        currentUser = result.user;
        updateUI();
        set(ref(database, `onlineUsers/${currentUser.uid}`), {
            name: currentUser.displayName,
            avatar: currentUser.photoURL
        });
    })
    .catch(error => console.error("❌ Sign-in Error:", error));

                .then((result) => {
                    console.log("✅ User signed in:", result.user);
                    currentUser = result.user;
                    updateUI();
                    set(ref(database, `onlineUsers/${currentUser.uid}`), {
                        name: currentUser.displayName,
                        avatar: currentUser.photoURL
                    });
                })
                .catch(error => console.error("❌ Sign-in Error:", error));
        });

        // ✅ Sign Out
        document.getElementById("signOutBtn").addEventListener("click", () => {
            if (currentUser) {
                remove(ref(database, `onlineUsers/${currentUser.uid}`));
            }
            signOut(auth).then(() => {
                currentUser = null;
                updateUI();
            }).catch(error => console.error("❌ Sign Out Error:", error));
        });

        // ✅ Update UI
        function updateUI() {
            if (currentUser) {
                document.getElementById("googleLoginBtn").style.display = "none";
                document.getElementById("signOutBtn").style.display = "inline-block";
                document.getElementById("message").disabled = false;
                document.getElementById("sendBtn").disabled = false;
            } else {
                document.getElementById("googleLoginBtn").style.display = "inline-block";
                document.getElementById("signOutBtn").style.display = "none";
                document.getElementById("message").disabled = true;
                document.getElementById("sendBtn").disabled = true;
            }
        }

        // ✅ Track Online Users
        onValue(onlineUsersRef, (snapshot) => {
            const onlineUsersList = document.getElementById("onlineUsers");
            onlineUsersList.innerHTML = "";
            snapshot.forEach(childSnapshot => {
                const user = childSnapshot.val();
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `<img src="${user.avatar}" width="30" height="30" class="rounded-circle"> ${user.name}`;
                onlineUsersList.appendChild(li);
            });
        });

        // ✅ Detect Authentication State
        onAuthStateChanged(auth, (user) => {
            console.log("🔄 Auth state changed:", user);
            if (user) {
                currentUser = user;
                updateUI();
            } else {
                currentUser = null;
                updateUI();
            }
        });
    </script>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 VLSI Design Hub. All rights reserved.</p>
            <p><i class="fas fa-cogs"></i> Designed By <strong>KARTHISWARAN R</strong></p>
        </div>
    </footer>
</body>
</html>
