<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSI Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1><i class="fas fa-comments"></i> VLSI Chat Room</h1>
        </div>
    </header>

    <main class="container py-4">
        <article>
            <h2>Enter Your Name</h2>
            <input type="text" id="username" class="form-control mb-3" placeholder="Your Name..." required>
            <h2>Live Chat</h2>
            <div id="chatroom" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll; background-color: #f8f9fa;"></div>

            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message..." required>
                <button class="btn btn-primary" id="sendBtn">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </article>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; 2025 VLSI Design Hub. All rights reserved.</p>
    </footer>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyADGcvUlAroGlAFzdR_7h99V0F9Hn30ndg",
            authDomain: "vlsidesignhub0.firebaseapp.com",
            databaseURL: "https://vlsidesignhub0-default-rtdb.firebaseio.com",
            projectId: "vlsidesignhub0",
            storageBucket: "vlsidesignhub0.appspot.com",
            messagingSenderId: "905823632105",
            appId: "1:905823632105:web:a8c6ee3faa4ab1af4a0e78",
            measurementId: "G-XM8D01GD22"
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const chatRef = ref(database, "chatroom");
        console.log("âœ… Firebase Initialized!");
        function sendMessage() {
            const username = document.getElementById("username").value.trim();
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (username === "") {
                alert("Please enter your name before sending messages!");
                return;
            }
            if (message !== "") {
                push(chatRef, { user: username, text: message, timestamp: Date.now() })
                    .then(() => {
                        messageInput.value = ""; 
                        console.log("âœ… Message Sent!");
                    })
                    .catch(error => console.error("âŒ Error Sending Message:", error));
            }
        }
        onChildAdded(chatRef, (snapshot) => {
            const msgData = snapshot.val();
            if (msgData && msgData.text && msgData.user) {
                console.log("ðŸ“© New Message:", msgData.text);
                const chatroom = document.getElementById("chatroom");
                const msgElement = document.createElement("div");
                msgElement.className = "p-2 border rounded bg-white mb-1";
                msgElement.innerHTML = `<strong>${msgData.user}:</strong> ${msgData.text}`;
                chatroom.appendChild(msgElement);
                chatroom.scrollTop = chatroom.scrollHeight; 
            }
        });
        document.getElementById("sendBtn").addEventListener("click", sendMessage);

    </script>
</body>
</html>
