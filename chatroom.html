<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSI Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
        <h1><i class="fas fa-comments"></i> VLSI Chat Room</h1>
    </header>

    <main class="container py-4">
        <article>
            <h2>Live Chat</h2>
            <div id="chatroom" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll; background-color: #f8f9fa;"></div>

            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </article>
    </main>

    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; 2025 VLSI Design Hub. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
       const firebaseConfig = {

  apiKey: "AIzaSyADGcvUlAroGlAFzdR_7h99V0F9Hn30ndg",

  authDomain: "vlsidesignhub0.firebaseapp.com",

  projectId: "vlsidesignhub0",

  storageBucket: "vlsidesignhub0.firebasestorage.app",

  messagingSenderId: "905823632105",

  appId: "1:905823632105:web:a8c6ee3faa4ab1af4a0e78",

  measurementId: "G-XM8D01GD22"

};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("chatroom");

        // Function to send messages
        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            if (message !== "") {
                db.push({
                    text: message,
                    timestamp: Date.now()
                }).then(() => {
                    document.getElementById("message").value = "";
                }).catch(error => console.error("Error sending message:", error));
            }
        }

        // Function to display messages in real-time
        db.on("child_added", snapshot => {
            const msg = snapshot.val().text;
            const chatroom = document.getElementById("chatroom");
            const msgElement = document.createElement("div");

            msgElement.className = "p-2 border rounded bg-white mb-1";
            msgElement.textContent = msg;

            chatroom.appendChild(msgElement);
            chatroom.scrollTop = chatroom.scrollHeight; // Auto-scroll to latest message
        });
    </script>
</body>
</html>
